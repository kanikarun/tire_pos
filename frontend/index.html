<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tire POS - Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    .scrollable-table {
      max-height: calc(100vh - 380px);
      min-height: 500px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .scrollable-table::-webkit-scrollbar {
      width: 8px;
    }

    .scrollable-table::-webkit-scrollbar-track {
      background: var(--border);
      border-radius: 4px;
    }

    .scrollable-table::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    .scrollable-table::-webkit-scrollbar-thumb:hover {
      background: var(--primary-600);
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo">TP</div> Tire POS</div>
      <nav class="nav">
        <a class="active" href="/index.html"><span class="icon">üè†</span> Dashboard</a>
        <a href="/pos.html"><span class="icon">üßæ</span> POS</a>
        <a href="/product.html"><span class="icon">üõû</span> Products</a>
        <a href="/stock.html"><span class="icon">üì¶</span> Stock</a>
        <a href="/reports.html"><span class="icon">üìä</span> Reports</a>
      </nav>
    </aside>

    <header class="header">
      <div class="h1">Dashboard</div>
      <div class="row">
        <div class="muted" id="current-date"></div>
      </div>
    </header>

    <main class="content">
      <!-- Stats Cards -->
      <div class="grid cols-4">
        <div class="card">
          <div class="card-body">
            <div class="muted" style="font-size: 13px;">Total Products</div>
            <div class="h1" id="total-products">0</div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="muted" style="font-size: 13px;">Total Stock</div>
            <div class="h1" id="total-stock">0</div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="muted" style="font-size: 13px;">Low Stock Items</div>
            <div class="h1" id="low-stock" style="color: var(--warning);">0</div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="muted" style="font-size: 13px;">Today's Sales</div>
            <div class="h1" id="today-sales" style="color: var(--primary);">$0.00</div>
          </div>
        </div>
      </div>

      <div class="space"></div>

      <!-- Recent Sales & Low Stock -->
      <div class="grid cols-2">
        <!-- Recent Sales -->
        <div class="card">
          <div class="card-header">
            <div class="h2">Recent Sales</div>
            <a href="/pos.html" class="link">New Sale</a>
          </div>
          <div class="card-body p-0">
            <div class="scrollable-table">
              <table class="table">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th class="num">Qty</th>
                    <th class="num">Total</th>
                    <th>Time</th>
                  </tr>
                </thead>
                <tbody id="recent-sales">
                  <tr>
                    <td colspan="4" style="text-align: center; color: var(--muted); padding: 24px;">
                      No sales yet
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Low Stock Alert -->
        <div class="card">
          <div class="card-header">
            <div class="h2">Low Stock Alert</div>
            <a href="/stock.html" class="link">Manage Stock</a>
          </div>
          <div class="card-body p-0">
            <div class="scrollable-table">
              <table class="table">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Size</th>
                    <th class="num">Stock</th>
                  </tr>
                </thead>
                <tbody id="low-stock-items">
                  <tr>
                    <td colspan="3" style="text-align: center; color: var(--muted); padding: 24px;">
                      All products in stock
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/static/js/dashboard.js"></script>
</body>
</html>
